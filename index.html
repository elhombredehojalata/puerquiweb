<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carta para Ti</title>

  <!-- FontAwesome para iconos (corazón) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Librería Confetti (canvas-confetti) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>

  <style>
    /* Fondo con imagen mosaico + overlay semitransparente */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start; /* para que inicie arriba */
      min-height: 100vh; /* altura completa de la ventana */
      font-family: Arial, sans-serif;
      text-align: center;

      /* Imagen de fondo en mosaico con overlay para oscurecer un poco */
      background: 
        linear-gradient(rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.35)),
        url('cerdito.jpg');
      background-repeat: repeat;
      background-size: 150px 150px;
    }

    /* Encabezado: centrado, arriba, animación para resaltar */
    h1 {
      position: relative; 
      margin: 20px 0 0 0; 
      font-size: 2rem;
      color: #fff;
      /* Animaciones */
      opacity: 0;
      animation: fadeIn 2s forwards, pulse 2s infinite;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    /* Corazón con rebote */
    .heart {
      display: inline-block;
      animation: bounce 1s infinite;
    }
    @keyframes bounce {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Contenedor de la carta (sobre), con margen-top para separarla del h1 */
    .carta-container {
      position: relative;
      width: 320px;
      height: 200px;
      margin-top: 100px; /* Aumenta si aún choca con el h1 */
      cursor: pointer;
      perspective: 1000px;
    }

    /* Sobre (cuerpo del sobre) */
    .sobre {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #fdf1e3;
      border-radius: 10px;
      transition: transform 1s;
    }

    /* Tapa del sobre con texto “Ábreme” */
    .tapa {
      position: absolute;
      width: 100%;
      height: 50%;
      background-color: #ff4d6d;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      transform-origin: top;
      transition: transform 1s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .tapa p {
      color: #fff;
      font-weight: bold;
      margin: 0;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    /* Papel (contenido de la carta) */
    .papel {
      position: absolute;
      width: 90%;
      height: 80%;
      background-color: #fff;
      border-radius: 5px;
      top: 10%;
      left: 5%;
      padding: 10px;
      transform: translateY(100%);
      transition: transform 1s 0.5s, opacity 1s 0.5s;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      overflow-y: auto; /* Si el texto es muy largo */
    }
    /* Al abrir la carta */
    .carta-container.abierta .tapa {
      transform: rotateX(180deg);
    }
    .carta-container.abierta .papel {
      transform: translateY(0);
      opacity: 1;
    }

    /* Texto con efecto máquina de escribir */
    #typewriter {
      white-space: pre-wrap; /* Respeta saltos de línea */
      margin: 0;
    }

    /* Firma */
    #signature {
      margin-top: 20px;
      font-size: 1.5rem;
      font-family: 'Brush Script MT', cursive;
      color: #ff4d6d;
      /* Para que resalte del fondo */
      text-shadow: 2px 2px 4px #000; 
      opacity: 0;
      animation: fadeSignature 2s forwards 2s;
    }
    @keyframes fadeSignature {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Título animado arriba -->
  <h1>Te hice esto con mucho amor <span class="heart">❤️</span></h1>

  <!-- Carta -->
  <div class="carta-container" onclick="abrirCarta()">
    <div class="sobre"></div>
    <div class="tapa">
      <p>
        <span>Ábreme</span>
        <i class="fa fa-heart"></i>
      </p>
    </div>
    <div class="papel">
      <p id="typewriter"></p>
    </div>
  </div>

  <!-- Firma con sombra para destacar -->
  <div id="signature">firma: tuhombrede_hojalata</div>

  <!-- Música de fondo -->
  <audio id="musica" src="brillas.mp3" loop></audio>

  <script>
    // Texto completo
    const fullText = `Eres lo mejor que me ha pasado.\nTe amo ❤️\nAquí puedes escribir un texto más largo y no se truncará.`;
    let typewriterStarted = false;

    // Reproducir música tras cargar
    document.addEventListener('DOMContentLoaded', function() {
      let audio = document.getElementById('musica');
      setTimeout(() => {
        audio.play().catch(error => console.log('Autoplay bloqueado, usuario debe interactuar primero.'));
      }, 1000);
    });

    // Función para abrir la carta
    window.abrirCarta = function abrirCarta() {
      let carta = document.querySelector('.carta-container');
      if (carta.classList.contains('abierta')) return; // Evita reabrir

      carta.classList.add('abierta');
      let audio = document.getElementById('musica');
      audio.play().catch(err => console.log('Audio blocked:', err));

      lanzarConfeti();

      // Inicia la animación de máquina de escribir solo una vez
      if (!typewriterStarted) {
        setTimeout(() => {
          typeWriter(document.getElementById('typewriter'), fullText);
          typewriterStarted = true;
        }, 500);
      }
    };

    // Confetti
    function lanzarConfeti() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    // Efecto de máquina de escribir
    function typeWriter(element, text, i = 0) {
      const typingSpeed = 40;
      if (i < text.length) {
        element.textContent += text.charAt(i);
        i++;
        setTimeout(() => typeWriter(element, text, i), typingSpeed);
      }
    }
  </script>
</body>
</html>

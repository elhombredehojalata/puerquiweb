<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .carta {
            position: relative;
            background: white;
            padding: 20px;
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .carta.visible {
            opacity: 1;
            transform: scale(1);
        }

        .boton {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .boton:hover {
            background-color: #d63384;
        }
    </style>
</head>
<body>

    <h1>Te hice esto con mucho amor ‚ù§Ô∏è</h1>
    
    <div class="carta" id="carta">
        Querida, eres lo mejor que me ha pasado. üíï
    </div>

    <button class="boton" onclick="mostrarCarta()">Abrir carta</button>

    <audio id="musica" src="tu-cancion.mp3"></audio>

    <script>
        function mostrarCarta() {
            document.getElementById("carta").classList.add("visible");

            var audio = document.getElementById("musica");
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay bloqueado: ", error));
            }
        }

        // Reproducir m√∫sica al primer clic en cualquier parte de la p√°gina
        window.addEventListener("click", function() {
            var audio = document.getElementById("musica");
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay bloqueado: ", error));
            }
        }, { once: true });
    </script>

</body>
</html>

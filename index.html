<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 2em;
            opacity: 0;
            transform: translateY(-20px);
            animation: aparecerTexto 1s ease-in-out forwards;
        }

        @keyframes aparecerTexto {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .carta {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
        }

        .sobre {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4d6d;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .tapa {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #d63384;
            top: 0;
            left: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }

        .papel {
            position: absolute;
            width: 90%;
            height: 90%;
            background: white;
            top: 5%;
            left: 5%;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            z-index: 1;
        }

        .mensaje {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            animation: aparecerTexto 1s ease-in-out 1s forwards;
        }

        .carta.abierta .tapa {
            transform: rotateX(180deg);
        }

        .carta.abierta .papel {
            opacity: 1;
            transform: translateY(0);
        }

    </style>
</head>
<body>

    <h1>Te hice esto con mucho amor ‚ù§Ô∏è</h1>

    <div class="carta" onclick="abrirCarta()">
        <div class="sobre">
            <div class="tapa"></div>
        </div>
        <div class="papel">
            <p class="mensaje">Querida, eres lo mejor que me ha pasado. üíï</p>
        </div>
    </div>

    <audio id="musica" src="brillas.mp3"></audio>

    <script>
        let musica = document.getElementById("musica");

        function abrirCarta() {
            document.querySelector(".carta").classList.add("abierta");

            // Intentar reproducir la m√∫sica cuando se abre la carta
            if (musica.paused) {
                musica.play().catch(error => console.log("Autoplay bloqueado: ", error));
            }
        }

        // Permitir la reproducci√≥n autom√°tica despu√©s del primer clic
        document.addEventListener("click", function() {
            if (musica.paused) {
                musica.play().catch(error => console.log("Autoplay bloqueado: ", error));
            }
        }, { once: true });
    </script>

</body>
</html>

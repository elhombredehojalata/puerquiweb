<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffdde1;
            text-align: center;
            font-family: 'Arial', sans-serif;
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .sobre {
            position: relative;
            width: 250px;
            height: 150px;
            background: #ff4d6d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 1s ease-in-out;
        }

        .tapa {
            position: absolute;
            width: 100%;
            height: 50%;
            background: #d63384;
            top: 0;
            left: 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            transform-origin: top;
            transition: transform 1s ease-in-out;
        }

        .mensaje {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            font-size: 18px;
            font-weight: bold;
            color: white;
            padding: 20px;
        }

        .sobre.abierto .tapa {
            transform: rotateX(180deg);
        }

        .sobre.abierto .mensaje {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <h1>Te hice esto con mucho amor ‚ù§Ô∏è</h1>
    
    <div class="sobre" onclick="abrirCarta()">
        <div class="tapa"></div>
        <div class="mensaje">Querida, eres lo mejor que me ha pasado. üíï</div>
    </div>

    <audio id="musica" src="brillas.mp3"></audio>

    <script>
        function abrirCarta() {
            document.querySelector(".sobre").classList.add("abierto");

            var audio = document.getElementById("musica");
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay bloqueado: ", error));
            }
        }

        // Reproducir m√∫sica al primer clic en cualquier parte de la p√°gina
        window.addEventListener("click", function() {
            var audio = document.getElementById("musica");
            if (audio.paused) {
                audio.play().catch(error => console.log("Autoplay bloqueado: ", error));
            }
        }, { once: true });
    </script>

</body>
</html>

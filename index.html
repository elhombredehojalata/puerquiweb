<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 2em;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 2s forwards;
        }
        .card-container {
            position: relative;
            width: 250px;
            height: 200px;
            perspective: 1000px;
            margin-top: 20px;
        }
        .card {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 1s;
        }
        .card.open {
            transform: rotateX(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .front {
            background-color: #ff4d6d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .back {
            background-color: white;
            transform: rotateX(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Te hice esto con mucho amor ❤️</h1>
    <div class="card-container">
        <div class="card" id="card">
            <div class="front" onclick="abrirCarta()">Haz clic aquí</div>
            <div class="back">Eres lo mejor que me ha pasado ❤️</div>
        </div>
    </div>
    <audio id="music" autoplay loop>
        <source src="brillas.mp3" type="audio/mpeg">
        Tu navegador no soporta audio.
    </audio>
    <script>
        function abrirCarta() {
            document.getElementById("card").classList.toggle("open");
        }

        document.addEventListener("DOMContentLoaded", () => {
            let audio = document.getElementById("music");
            audio.play().catch(error => console.log("Autoplay bloqueado por el navegador"));
        });
    </script>
</body>
</html>

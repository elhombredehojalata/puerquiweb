<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti üíñ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #fff;
            margin: 0;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .carta {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            margin: auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff758c;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #ff5e78;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíå Para Ti, Mi Amor üíå</h1>
        <div class="carta">
            <p id="mensaje">Haz clic en el bot√≥n para leer tu carta especial.</p>
            <p id="contenido" class="hidden">Eres la persona m√°s especial en mi vida, cada d√≠a contigo es un regalo. ‚ù§Ô∏è</p>
            <button onclick="mostrarCarta()">Leer Carta</button>
        </div>
    </div>
    <audio id="musica" loop>
        <source src="tu-cancion.mp3" type="audio/mp3">
    </audio>
    <button onclick="toggleMusica()">üéµ Reproducir M√∫sica</button>
    <script>
        function mostrarCarta() {
            document.getElementById('mensaje').classList.add('hidden');
            document.getElementById('contenido').classList.remove('hidden');
        }
        function toggleMusica() {
            let audio = document.getElementById('musica');
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
</body>
</html>
